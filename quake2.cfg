//////////////
// Quake II //
//////////////

unbindall

//Movement

bind	e 		"+forward"
bind	s 		"+moveleft"
bind	d 		"+back"
bind	f 		"+moveright"
bind	MOUSE2		"+moveup"
bind	CTRL		"+movedown"
bind	SHIFT		"+speed"
bind	ALT		"+Grapple"
alias	+grapple		"use grapple; +attack"
alias	-grapple		"-attack"
set	cl_run		"1"


//Zoom controls

bind	MOUSE1		"zoom_toggle"
alias 	+zoom_hold 	"fov 70; sensitivity 4.5"
alias 	-zoom_hold	"fov 105; sensitivity 6"
alias	zoom_toggle	"+zoom_toggle_on"
alias 	+zoom_toggle_on 	"fov 70; sensitivity 4.5; alias zoom_toggle +zoom_toggle_off"
alias 	+zoom_toggle_off 	"fov 105; sensitivity 6; alias zoom_toggle +zoom_toggle_on"


//View

set	vid_fullscreen	"0"
set	r_mode		"-1"		//KMQuakeII (custom resolution)
set	r_customwidth	"1920"		//KMQuakeII
set	r_customheight	"1014"		//KMQuakeII
set	vid_ypos		"0"		//KMQuakeII
set	vid_xpos		"0"		//KMQuakeII
set	vid_modelist	"1280x720"	//Q2Pro
set	fov		"105"
set	sensitivity	"6"
set	freelook		"1"
set	hand		"2"
set	crosshair		"1"		//Q2Pro
set	crosshair		"5"		//KMQuakeII
set	crosshair_scale	"0.750000"
set	crosshair_alpha	"0.3"
set	crosshair_pulse	"0"

set	scr_scale		"2"		//Q2Pro
set	ui_scale		"2"		//Q2Pro
set	ch_scale		"1.3"		//Q2Pro
set	gl_brightness	"1"		//Q2Pro
set	vid_gamma	"0.5"		//KMQuakeII (lower is brighter)
set	gl_saturation	"1"		//Q2Pro
set	gl_coloredlightmaps "1"		//Q2Pro
set	ch_red		"1"		//Q2Pro
set	ch_green		"1"		//Q2Pro
set	ch_blue		"1"		//Q2Pro


//Weapons

bind	SPACE 		"+attack"
bind	MOUSE3 		"use ChainFist"
bind	MWHEELDOWN	"use Railgun"
bind	MWHEELUP	"use Phalanx; use Rocket Launcher"

bind	a 		"use Blaster; use Machinegun;"
bind	g 		"use Grenades; use Grenade Launcher"
bind	h 		"use Phalanx; use Plasma Beam"

bind	z 		"use Disintegrator; use BFG10K"
bind	x 		"use Tesla; use Prox Launcher; use Trap"
bind	c		"use Blaster; use Shotgun"
bind	v 		"use Shotgun; use Super Shotgun"
bind	b 		"use Machinegun; use Chaingun"
bind	n 		"use Blaster; use HyperBlaster"
bind	m 		"use ETF Rifle; use Ion Ripper"



//Misc

bind	l		"+righthanded"
alias 	+righthanded 	"hand 0"
alias 	-righthanded 	"bind l +lefthanded"
alias 	+lefthanded 	"hand 1"
alias 	-lefthanded 	"bind l +thirdhand"
alias 	+thirdhand 	"hand 2"
alias 	-thirdhand 	"bind l +righthanded"

bind	k		"+chred"						//Q2Pro
alias 	+chred 		"ch_red 1; ch_green 0; ch_blue 0; bind k +chgreen"	//Q2Pro
alias 	+chgreen 	"ch_red 0; ch_green 1; ch_blue 0; bind k +chblue"	//Q2Pro
alias 	+chblue		"ch_red 0; ch_green 0; ch_blue 1; bind k +chwhite"	//Q2Pro
alias 	+chwhite		"ch_red 1; ch_green 1; ch_blue 1; bind k +chred"		//Q2Pro
bind	i 		"toggle gl_saturation"
bind	o 		"toggle gl_coloredlightmaps"

bind	q		"inven"
bind	w		"invprev"
bind	r		"invnext"
bind	t		"invuse"


//Functions

bind	F1		"help"
bind	TAB		"help"
bind	F2		"bindlist"
bind	F3		"echo Quick Saving…; wait; save quick"
bind	ENTER		"echo Quick Saving…; wait; save quick"
bind	F4		"load quick"
bind	\		"load quick"
bind	F5		"menu_savegame"
bind	F6		"menu_loadgame"
bind	F7		"kill"
bind	F8		"reconnect"
bind	F9		"quit"
//bind	F10
//bind	F11
//bind	F12


vid_restart