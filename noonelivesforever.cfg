//Using UK keyboard layout


// MOVEMENT

rangebind "##keyboard" "##18" 0 0 "Forward"		// E = Move forward
rangebind "##keyboard" "##31" 0 0 "StrafeLeft"		// S = Sidestep left
rangebind "##keyboard" "##32" 0 0 "Backward"		// D = Move backward
rangebind "##keyboard" "##33" 0 0 "StrafeRight"	// F = Sidestep right
rangebind "##mouse" "Button 1" 0 0 "Jump"		// Mouse 1 (right) = Jump
rangebind "##keyboard" "##29" 0 0 "Duck"		// Left CTRL = Crouch
rangebind "##keyboard" "##42" 0 0 "Speed"		// Shift = Speed modifier
rangebind "##keyboard" "##58" 0 0 "RunLock"		// CapsLock = Toggle speed


// ATTACK / INTERACT / INVENTORY

rangebind "##keyboard" "##57" 0 0 "Fire"		// Space = Fire
rangebind "##keyboard" "##56" 0 0 "NextAmmo"	// Alt = Next ammo
rangebind "##mouse" "Button 0" 0 0 "Activate"		// Mouse 0 (left) = Activate
rangebind "##mouse" "Button 2" 0 0 "HolsterWeapon"	// Mouse 2 (middle) = Holster weapon
rangebind "##mouse" "Button 3" 0 0 "Reload"		// Mouse 3 (XButton 1) = Reload 
rangebind "##mouse" "Button 4" 0 0 "Inventory"	// Mouse 4 (XButton 2) = Inventory
rangebind "##mouse" "##z-axis" -255 -0.1 "ZoomIn" 0.1 255 "ZoomOut"	// Mouse Wheel = Zoom in/out


// MISC

rangebind "##keyboard" "##16" 0 0 "NextWeapon"	// Q = Next weapon
rangebind "##keyboard" "##17" 0 0 "FlashLight"		// W = Flashlight
rangebind "##keyboard" "##15" 0 0 "Mission"		// Tab = Mission
rangebind "##keyboard" "##24" 0 0 "Inventory"		// O = Inventory
rangebind "##keyboard" "##25" 0 0 "Score"		// P = Score
rangebind "##keyboard" "##26" 0 0 "SendMessage"	// [ = Global message
rangebind "##keyboard" "##27" 0 0 "TeamMessage"	// ] = Team message
rangebind "##keyboard" "##28" 0 0 "QuickSave"		// Enter = Quick save
rangebind "##keyboard" "##40" 0 0 "QuickLoad"	// ' = Quick load
rangebind "##keyboard" "##1" 0 0 "ToggleConsole"	// ` = Console


