alias "+hammer"		"impulse 1; wait; impulse 1; wait; +attack"
alias "-hammer"		"-attack; impulse 1; wait; impulse 2; +bindreset"

alias "+shootlaser"		"impulse 1; wait; impulse 2; wait; impulse 2; wait; impulse 5; wait; impulse 5; wait; +attack"
alias "-shootlaser"		"-attack; impulse 1; wait; impulse 2; +bindreset"

alias "+gl"		"impulse 6"
alias "-gl"		"+bindreset; wait; bind x +gl; bind MOUSE5 +shootgl"

alias "+shootgl"		"impulse 6; wait; +attack"
alias "-shootgl"		"-attack; impulse 1; wait; impulse 2; +bindreset"

alias "+pl"		"impulse 1; wait; impulse 6; wait; impulse 6"
alias "-pl"		"+bindreset; wait; bind x +gl"

alias "+shootpl"		"impulse 6; wait; impulse 6; wait; +attack"
alias "-shootpl"		"-attack; impulse 1; wait; impulse 2; +bindreset"

alias "+rl"		"impulse 7"
alias "-rl"			"+bindreset"

alias "+shootmirv"		"impulse 7; wait; impulse 7; wait; +attack"
alias "-shootmirv"		"-attack; impulse 1; wait; impulse 2; +bindreset"

alias "+lg"		"impulse 8"
alias "-lg"		"+bindreset"

alias "+chainlightning"	"impulse 8; wait; impulse 8;
alias "-chainlightning"	"+bindreset"

alias "+shootchain"		"impulse 8; wait; impulse 8; wait; +attack"
alias "-shootchain"		"-attack; impulse 1; wait; impulse 2; +bindreset"

alias "+bindreset"		"bind x +pl; bind MWHEELUP +rl; bind MWHEELDOWN +lg; bind MOUSE4 +shootrl; bind MOUSE5 +shootgl"
alias "-bindreset"		""

bind "x"			"+pl"
bind "ALT"		"+shootlaser"
bind "n"			"+shootchain"
bind "z"			"+hammer"

bind / "impulse 10"		//Next weapon/turn page