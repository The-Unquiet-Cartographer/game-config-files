alias "+shootautoshotgun"	"impulse 100; +attack"
alias "-shootautoshotgun"	"-attack; impulse 1; wait; impulse 2; +bindreset"

alias "+shootsprocket"	"impulse 9; +attack"
alias "-shootsprocket"	"-attack; impulse 1; wait; impulse 2; +bindreset"

bind ALT +shootautoshotgun
bind z +shootsprocket

echo "ALT to fire Autoshotgun"
echo "Z to fire Sprocket"
