alias "+shootcs"		"impulse 1; wait; impulse 252; +attack"
alias "-shootcs"		"-attack; impulse 1; wait; impulse 2; +bindreset"

alias "+shootcg"		"impulse 4; wait; +attack;"
alias "-shootcg"		"-attack; impulse 1; wait; impulse 2; +bindreset"

alias "+shootplasma"	"impulse 8; wait; impulse 8; wait; +attack"
alias "-shootplasma"	"-attack; impulse 1; wait; impulse 2; +bindreset"
//^^^The same as the -rogue alias.

alias "+shootsre"		"impulse 254; wait; +attack;"
alias "-shootsre"		"-attack; impulse 1; wait; impulse 2; +bindreset"

bind MOUSE3 +shootcs
bind ALT +shootcg
bind N +shootplasma
bind Z +shootsre

echo "MOUSE3 to fire Chainsaw/Axe"
echo "Riot Controller replaces Double-Barrelled Shotgun"
echo "ALT to fire Chaingun (replaces Nailgun)"
echo "V to fire Super Nailgun/Chaingun"
echo "N to fire Chain Lightning"
echo "Z to fire ScREw"